<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basket.css">
</head>
<body>
<th:block th:replace="/fragments/header :: headerFragment(${user})"/>
<div id ="top">
    <div id="cart-text">My cart</div>
    <hr/>
   <table class='tb'>
    <thead>
    <tr>
        <th scope='col'>Image</th>
        <th scope='col'>Name</th>
        <th scope='col'>Price</th>
        <th scope='col'>Category</th>
        <th scope='col'>Check</th>
        <th scope='col'>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${basket}">
        <td><img th:src="@{'/' + ${b.goods_url}}" class='img-content'></td>
        <td th:text="${b.goods_name}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.category}"></td>
        <th:block th:if="${b.order_ok == '1'}">
            <td><input type='checkbox' checked></td>
        </th:block>
        <th:block th:unless="${b.order_ok == '1'}">
            <td><input type='checkbox'></td>
        </th:block>
        <td><a th:href="@{'delete/' + ${order_id}}">삭제</a></td>
    </tr>
    </tbody>
   </table>
<hr/>
</div>
</body>
</html>
